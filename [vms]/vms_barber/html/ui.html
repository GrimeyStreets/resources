<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link href="nui://vms_cityhall/html/css/shared.css" rel="stylesheet">

		<link href="css/style.css" rel="stylesheet">
		<link href="css/management.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.cdnfonts.com/css/fake-receipt" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    </head>
	<body>
        <div class="receipt">
            <div class="receipt-texts">
                <div class="header-label"></div>
                <br>
                <div class="legend">
                    <div class="item"></div>
                    <div class="amount"></div>
                </div>
                <div>----------------------------------</div>
                <div class="list"></div>
                <div>----------------------------------</div>
                <div class="total">
                    <div></div>
                    <div><span></span></div>
                </div>
                <div>----------------------------------</div>
                <div class="buttons">
                    <div class="pay_cash"></div>
                    <div class="pay_bank"></div>
                    <div class="cancel"></div>
                </div>
            </div>
            <img src="./images/receipt.png" class="receipt-img">
        </div>
        
        <div id="barber">
            <div class="menu">
                <div class="header">
                    <p></p>
                    <div id="hide"><i class="fa-solid fa-xmark" ></i></div>
                </div>
                
                <div class="categories">
                    <div class="itemCircle hair_circle">
                        <img class="itemIcon" id="hair" width="40" height="50" src="./images/hair.svg">
                    </div>
                    <div class="itemCircle beard_circle">
                        <img class="itemIcon" id="beard" width="40" height="55" src="./images/beard.svg">
                    </div>
                    <div class="itemCircle eye_circle">
                        <img class="itemIcon" id="eye" width="40" height="50" src="./images/eye.svg">
                    </div>
                    <div class="itemCircle makeup_circle">
                        <img class="itemIcon" id="makeup" width="40" height="50" src="./images/makeup.svg">
                    </div>
                    <div class="itemCircle basket_circle">
                        <img class="itemIcon" id="basket" width="40" height="50" src="./images/basket.svg">
                    </div>
                    <div class="itemCircle camrotate_circle">
                        <img class="itemIcon" id="camrotate" width="40" height="50" src="./images/camrotate.svg">
                        <p></p>
                    </div>
                </div>
    
                <div id="panel"></div>
                
                <div id="buy">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <p></p>
                </div>

                <div id="total">
                    <p></p>
                </div>

                <div id="payment">
                    <div>
                        <div data-type="back">
                            <i class="fa-solid fa-caret-left"></i>
                        </div>
                        <div data-type="cash">
                            <i class="fa-solid fa-wallet"></i>
                            <p></p>
                        </div>
                        <div data-type="bank">
                            <i class="fa-solid fa-building-columns"></i>
                            <p></p>
                        </div>
                        <div data-type="receipt">
                            <i class="fa-solid fa-receipt"></i>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="management-menu">
            <div class="header">
                <p class="store-name"></p>
                <div class="close">
                    <i class="fas fa-close"></i>
                </div>
            </div>
            <div class="menu">
                <div class="side-bar">
                    <div data-href="main" class="button">
                        <div class="icon-box">
                            <i class="fa-solid fa-home"></i>
                        </div>
                        <div class="name">
                            <p class="title"></p>
                            <p class="description"></p>
                        </div>
                    </div>
                    <div data-href="employees" class="button">
                        <div class="icon-box">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <div class="name">
                            <p class="title"></p>
                            <p class="description"></p>
                        </div>
                    </div>
                    <div data-href="boss-management" class="button">
                        <div class="icon-box">
                            <i class="fa-solid fa-users-cog"></i>
                        </div>
                        <div class="name">
                            <p class="title"></p>
                            <p class="description"></p>
                        </div>
                    </div>
                </div>
                <div class="main">
                    <div data-type="main">
                        <div>
                            <div class="side-boxes">
                                <div class="box" data-type="announcements">
                                    <div class="header"></div>
                                    <div class="title"></div>
                                    <div class="announcements-messages" id="announcements-chat">
    
                                    </div>
                                    <i class="fa-solid fa-bullhorn"></i>
                                </div>
                                <div class="box" data-type="total-customers">
                                    <div class="header"></div>
                                    <div class="title"></div>
                                    <i class="fa-solid fa-user-tag"></i>
                                </div>
                                <div class="box" data-type="total-earned">
                                    <div class="header"></div>
                                    <div class="title"></div>
                                    <i class="fa-solid fa-dollar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-type="employees">
                        <div>
                            <div class="employees-list">
                                <table id="employees-table">
                                    <thead>
                                        <tr>
                                            <th class="table-first" style="padding-block: 0.3em;"><span id="employee"></span></th>
                                            <th><span id="grade"></span></span></th>
                                            <th class="table-last center"><span id="option"></span></th>
                                        </tr>
                                    </thead>
                                    <tbody>
    
                                    </tbody>
                                </table>
                            </div>
    
                            <div class="box box-right">
                                <div class="header"></div>
                                <div class="title"></div>
                                <div class="data">
    
                                </div>
                                <div class="buttons">
                                    <div class="btn" id="btn" data-option="get_closest_players">
                                        <p></p>
                                    </div>
                                </div>
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </div>
                    </div>
                    <div data-type="boss-management">
                        <div>
                            <div class="header-buttons">
                                <div class="box box-left" data-type="balance">
                                    <div class="header"></div>
                                    <div class="title"></div>
                                    <div class="buttons">
                                        <input data-input="withdraw" type="number" oninput="onInputBalance('withdraw')">
                                        <input data-input="deposit" type="number" oninput="onInputBalance('deposit')">
                                        <div class="btn" id="btn" data-option="withdraw">
                                            <p></p>
                                        </div>
                                        <div class="btn" id="btn" data-option="deposit">
                                            <p></p>
                                        </div>
                                        <div class="close-balance" onclick="balanceButton()">
                                            <i class="fas fa-close"></i>
                                        </div>
                                    </div>
                                    <i class="fa-solid fa-dollar"></i>
                                </div>
                                <div class="box box-right" data-type="employees-count">
                                    <div class="header"></div>
                                    <div class="title"></div>
                                    <div class="buttons">
                                        <div class="btn" id="btn" data-option="employees">
                                            <p></p>
                                        </div>
                                    </div>
                                    <i class="fa-solid fa-user"></i>
                                </div>
                            </div>
                            <div class="box box-right-center" data-type="send-announcement">
                                <div class="header"></div>
                                <div class="title"></div>
                                <textarea data-type="announcement" maxlength="500"></textarea>
                                <div class="buttons">
                                    <div class="btn" id="btn" data-option="send-announce">
                                        <p></p>
                                    </div>
                                </div>
                                <i class="fa-solid fa-bullhorn"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="js/script.js" type="text/javascript"></script>
		<script src="js/loads.js" type="text/javascript"></script>
        <script src="nui://vms_cityhall/html/js/shared.js" type="text/javascript"></script>
    </body>
</html>
